<div id="network" ng-style="{'background-color': bg.color}"></div>

<div class="loading">
    <span us-spinner="{radius:60, width:8, length: 16}"></span>
</div>

<div class="overlay" ng-show="overlayState.show">
    <h4>{{currentNetwork}}</h4>
    <ul>
        <li>Number of Nodes: {{numNodes}}</li>
        <li>Number of Edges: {{numEdges}}</li>
    </ul>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="dropdown" id="vs-selector">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    <strong>Visual Style:</strong> {{ currentVS }}<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="style in visualStyles" ng-click="switchVS(style.title)">
                        {{ style.title }}
                    </li>
                </ul>
            </li>
            <li class="dropdown" id="network-selector">
                <a class="dropdown-toggle" data-toggle="dropdown">
                    {{ currentNetwork }}<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="networkName in networkNames" ng-click="switchNetwork(networkName)">
                        {{ networkName }}
                    </li>
                </ul>
            </li>
        </ul>
    </div>

</div>

<div class="button-bar">
    <div class="custom-button" ng-click="toggleTableBrowser()">
        <span class="glyphicon glyphicon-list-alt"></span>
    </div>
    <div class="custom-button" ng-click="toggleOverlay()">
        <span class="glyphicon glyphicon-info-sign"></span>
    </div>
    <div class="custom-button" ng-click="fit()">
        <span class="glyphicon glyphicon-resize-full"></span>
    </div>
    <div class="custom-button" colorpicker colorpicker-position="top" ng-model="bg.color">
        <span class="glyphicon glyphicon-tint"></span>
    </div>
</div>

<div ng-show="browserState.show" class="table-browser">
    <div id="table-view">
        <tabset justified="true">
            <tab heading="Node">

                <table class="table table-striped table-bordered table-hover">

                    <thead>
                    <tr>
                        <td>SUID</td>
                        <td ng-repeat="columnName in columnNames">
                            {{columnName}}
                        </td>
                    </tr>
                    </thead>
                    <tbody data-ng-repeat="node in selectedNodes">
                    <tr>
                        <td>{{ node.id() }}</td>
                        <td ng-repeat="colName in columnNames">
                            {{node.data(colName)}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </tab>
            <tab heading="Edge">Edge Table</tab>
            <tab heading="Network">Network Table</tab>
        </tabset>
    </div>
</div>
